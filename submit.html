    <p class="hidden">
      Thank you for your submission, it will be reviewed and assessed shortly.
    </p>
    <h1 class="submit_title">Create a post</h1>
    <form class="submit_post">
      <label for="post_title">Title</label>
      <input type="text" name="title" required id="post_title" value="" />

      <label for="post_username">Username</label>
      <input type="text" name="username" required id="post_username" />

      <label for="post_content">Content</label>
      <textarea name="content" id="post_content" required></textarea>

      <input type="submit" id="submit_button" value="Submit post" />
    </form>

    <script src="submit.js"></script>
